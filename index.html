<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <p id="caption">calculator</p>
        <hr>
        <input id="display" disabled>
        <hr style="height: 5px !important; width: 90% !important; margin-top: -40px !important; background-color: #e9782d;">
        <div id="buttons-main">
            <button class="button btn-num">00</button>
            <button class="button btn-num">1</button>
            <button class="button btn-num">4</button>
            <button class="button btn-num">7</button>
            <button class="button btn-num">.</button>
            <button class="button btn-num">000</button>
            <button class="button btn-num">2</button>
            <button class="button btn-num">5</button>
            <button class="button btn-num">8</button>
            <button class="button btn-num">0</button>
            <button class="button btn-num">0000</button>
            <button class="button btn-num">3</button>
            <button class="button btn-num">6</button>
            <button class="button btn-num">9</button>
            <button class="button btn-num" onclick="negativeSymbol('-')">-/+</button>
            <button class="btn-num button" >(</button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">+</button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">-<button>
            <button class="button delete" onclick="deleteFunc()">Del</button>
            <button class="button clear" onclick="clearFunc()">clear</button>
            <button class="button btn-num"> ) </button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">*</button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">/</button>
            <button class="button result" onclick="resultFunc()">=</button>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
