<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <p id="caption">calculator</p>
        <hr>
        <input id="display" disabled>
        <hr style="height: 5px !important; width: 90% !important; margin-top: -40px !important; background-color: #e9782d;">
        <div id="buttons-main">
            <button class="button btn-num" onclick="num(this.innerHTML)">00</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">1</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">4</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">7</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">.</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">000</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">2</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">5</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">8</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">0</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">0000</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">3</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">6</button>
            <button class="button btn-num" onclick="num(this.innerHTML)">9</button>
            <button class="button btn-num" onclick="negativeSymbol('-')">-/+</button>
            <button class="button" onclick="num(this.innerHTML)">(</button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">+</button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">-<button>
            <button class="button delete" onclick="deleteFunc()">Del</button>
            <button class="button clear" onclick="clearFunc()">clear</button>
            <button class="button" onclick="num(this.innerHTML)"> ) </button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">*</button>
            <button class="button" onclick="mathSymbol(this.innerHTML)">/</button>
            <button class="button result" onclick="resultFunc()">=</button>
            <div id="main-container">
                <button id="send">
                    click me!
                </button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
